<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORM-GPT v2.0 - Settings</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="icon" href="public/wormgpt-logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="public/wormgpt-logo.png" alt="WORM-GPT Logo" class="sidebar-logo">
                <span class="logo-text">WORM-GPT v2.0</span>
            </div>
            <button class="new-chat-btn" onclick="window.location.href='chat.html'">
                <i class="fas fa-arrow-left"></i> Back to Chat
            </button>
            <div class="sidebar-footer">
                <a href="subscribe.html" class="sidebar-link"><i class="fas fa-gem"></i> Upgrade Plan</a>
                <a href="#" class="sidebar-link" id="logoutBtnSettings"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <main class="main-content settings-page">
            <h1 class="page-title">User Settings</h1>
            <div class="settings-section">
                <h2>Account Information</h2>
                <p><strong>Username:</strong> <span id="settingsUsername">User001</span></p>
                <p><strong>Email:</strong> <span id="settingsEmail">user@example.com</span></p>
                <p><strong>Current Plan:</strong> <span id="settingsPlan">Free Access</span> <a href="subscribe.html" class="action-link">Upgrade</a></p>
                <button class="action-button">Change Password</button>
                <button class="action-button">Update Email</button>
            </div>

            <div class="settings-section">
                <h2>AI Preferences</h2>
                <div class="setting-item">
                    <label for="tonePreference">Response Tone:</label>
                    <select id="tonePreference">
                        <option value="neutral">Neutral</option>
                        <option value="formal">Formal</option>
                        <option value="concise">Concise</option>
                        <option value="creative">Creative</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="historyRetention">Chat History Retention:</label>
                    <select id="historyRetention">
                        <option value="30days">30 Days</option>
                        <option value="90days">90 Days</option>
                        <option value="forever">Forever (Pro/VIP)</option>
                    </select>
                </div>
                <button class="action-button">Save AI Preferences</button>
            </div>

            <div class="settings-section danger-zone">
                <h2>Danger Zone</h2>
                <button class="action-button delete-account">Delete Account</button>
            </div>
        </main>
    </div>

    <footer class="app-footer">
        <p>&copy; 2024 WORM-GPT v2.0. All rights reserved.</p>
        <div class="social-links">
            <a href="https://facebook.com/your-wormgpt-page" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com/your-wormgpt-page" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://t.me/your-wormgpt-channel" target="_blank" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
        </div>
    </footer>
    <script src="js/settings.js"></script>
    <script src="js/auth.js"></script> <!-- For logout functionality -->
</body>
</html>
