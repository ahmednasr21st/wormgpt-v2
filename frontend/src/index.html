<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORM-GPT v2.0 - Access Protocol</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="icon" href="public/wormgpt-logo.png" type="image/png">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <img src="public/wormgpt-logo.png" alt="WORM-GPT Logo" class="auth-logo">
            <h1>WORM-GPT v2.0</h1>
            <p class="tagline">Access the Sovereign AI Network.</p>

            <form id="loginForm" class="auth-form">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="loginUsername">Username / Email</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="auth-button primary">Login</button>
                <div class="auth-divider">OR</div>
                <button type="button" class="auth-button google" id="googleLoginBtn">
                    <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google icon">
                    Login with Google
                </button>
                <p class="auth-switch">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </form>

            <form id="registerForm" class="auth-form hidden">
                <h2>Register</h2>
                <div class="input-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div class="input-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="auth-button primary">Register</button>
                <p class="auth-switch">Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </form>

            <div id="authMessage" class="message hidden"></div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
